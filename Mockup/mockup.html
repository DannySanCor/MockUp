<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="cssboostrap/bootstrap.css">
  <link rel="stylesheet" href="cssboostrap/css.css">
  <link rel="stylesheet" href="cssboostrap/bootstrap.min.css">
  <link rel="stylesheet" href="cssboostrap/">
  <script src="jsboostrap/bootstrap.js"></script>
  <script src="jsboostrap/bootstrap.min.js"></script>
</head>

<body style="background-image: url(img/fondo.png);">
  <form>


    <div class="p-3  automargin bg-white rounded shadow-lg card--z-6"
      style=" margin-top: 10%; width: 60%; opacity: 0.8;  ">
      <div class="form-row" style="opacity: 1; margin-bottom: 1%;  z-index: 1000;">
        <div class="col-4">
          <input type="text" class="form-control " required placeholder="First name">
        </div>
        <div class="col-4">
          <input type="text" class="form-control" required placeholder="Last name">
        </div>
        <div class="col-4">
          <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp"
            placeholder="Email">
        </div>
        <div class="col-sm-12 center" style="text-align: center; padding: 1.5%;">
          <label>BirthDay</label>
          <input type="date" id="Date" class="form-control datepicker col-sm-10 automargin " placeholder="BirthDay"
            style="text-align: center; padding: 1.5%;">
        </div>
        <div class="col-sm-12 row center" style="text-align: center; padding: 1.5%; ">
          <div class="col-sm-6">
            <input type="text" class="form-control col-sm-8 automargin" required placeholder="School Name"
              style="text-align: center;">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control col-sm-8 automargin" required placeholder="Academic Position"
              style="text-align: center; ">
          </div>
        </div>
        <div class="col-sm-12 row center" style="text-align: center; padding: 1.5%; ">
          <div class="col-sm-6 automargin">
          <input type="password" class="form-control col-sm-10 " required placeholder="Password"
            style="text-align: center; ">
          </div>
        </div>
        <div class="col-sm-12 row center" style="text-align: center; padding: 1.5%; ">
          <div class="col-sm-6 automargin">
          <input type="password" class="form-control col-sm-10 " required placeholder="Confirm Password"
            style="text-align: center; ">
          </div>
        </div>
      </div>
      <div class="col-sm-12 row center" style="text-align: center; padding: 1.5%; ">
        <button type="submit" class="btn btn-primary col-sm-5 center automargin">Sign Up</button>
      </div>

  </form>
  </div>

  <br><br>

</body>

</html>
